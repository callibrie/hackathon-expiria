<ion-header>

</ion-header>
<ion-content padding id="page7" style="background-color:#D1D1D1;">
  <form id="cameraAdd-form3">

    <ion-item id="cameraAdd-input5">
      <ion-label>

  <button id="cameraAdd-button5" ion-button color="positive" block on-click="goToAddItem()">
