<ion-header>
  <ion-navbar>
    <ion-title>
      Add Item
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#D1D1D1;">

  <ng-progress [min]="0" [max]="1" color="green"></ng-progress>
  <div class="spacers" style="height:130px;" id="addItem-spacer1"></div>

  <ion-card *ngIf="imageText">
    <ion-card-header>
      Processing Image
    </ion-card-header>
    <ion-card-content>
      {{ imageText }}
    </ion-card-content>
  </ion-card>

  <button id="addItem-button1" ion-button color="positive" block large (click)="selectSource()">

    <ion-icon name="camera"></ion-icon>
    Camera
  </button>
  <button id="addItem-button2" ion-button color="calm" block large on-click="goToManualAdd()">
    <ion-icon name="clipboard"></ion-icon>
    Manual
  </button>
</ion-content>
