<ion-header>
  <ion-navbar>
    <ion-title>
      Manual Add
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#D1D1D1;">
  <form  (ngSubmit)="saveExpiryDataItem()">
    <div class="spacer" style="height:30px;" id="manualAdd-spacer6"></div>
    <ion-item id="manualAdd-input1">
      <ion-label>
        Exp. Date:
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.expiry_date" name="expiry_date"></ion-input>
    </ion-item>
    <div class="spacer" style="height:20px;" id="manualAdd-spacer4"></div>
    <ion-item id="manualAdd-input3">
      <ion-label>
        Name:
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="item.name" name="name"></ion-input>
    </ion-item>
    <div class="spacer" style="height:20px;" id="manualAdd-spacer5"></div>
    <ion-item id="manualAdd-select2">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="select" [(ngModel)]="optionValue">
        <ion-option>Food</ion-option>
        <ion-option>Cosmetics</ion-option>
        <ion-option>Identification Card</ion-option>
        <ion-option>Subscription</ion-option>
      </ion-select>
    </ion-item>
    <div class="spacer" style="height:20px;" id="manualAdd-spacer5"></div>
    <button id="manualAdd-button3" ion-button type="submit" block>Save</button>
  </form>
  <button id="manualAdd-button4" ion-button color="assertive" block on-click="goToAddItem()">
    Cancel
  </button>
</ion-content>
